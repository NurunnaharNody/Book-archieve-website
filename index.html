<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Book</title>
    <!-- bootstrap css file link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css style  -->
    <style>
      .card{
        background-color:rgb(236, 233, 233);
      }
    </style>
</head>
<body>
  <!-- book search field  -->
       <h2 class="text-center p-5">Search your book here..</h2>
       <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>

      <!-- error field  -->
      <div id="errors" class="text-center text-secondary"></div>

      <!-- total result field  -->
      <div id="total-result-field" class="text-center p-5 fs-1 fw-bold">

      </div>
      <!-- book searching result  -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
     
    <!-- js link  -->
    <script src="js/book.js"></script>
    <!-- bootstrap js file link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
